<h2>Daftar Peraturan</h2>

<div class="items list">
    <app-list-item *ngFor="let item of PeraturanList" [title]="item.Nomor" [description]="item.Judul"
        [buttonData]="generateButton(item)" [detailButton]="generateButtonDetail(item)">
    </app-list-item>
</div>

<div class="col-md-12 center">
    <app-pagination [initialPage]="initialPage" [route]="'/peraturan/list'" [routeParams]="currentQueryParams"
        [itemsLength]="PeraturanList.length" [pageSize]="5" [maxPages]="5" (changePage)="onChangePage($event)"></app-pagination>
</div>
