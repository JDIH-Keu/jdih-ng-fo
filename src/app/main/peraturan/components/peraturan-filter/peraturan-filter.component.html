<h2>Pencarian</h2>
<form class="sidebar-form form">
    <div class="form-group">
        <label for="what" class="col-form-label">Judul</label>
        <input name="keyword" type="text" class="form-control" id="what" placeholder="Judul">
    </div>
    <div class="form-group">
        <label for="what" class="col-form-label">Isi</label>
        <input name="keyword" type="text" class="form-control" id="what" placeholder="Fulltext Search">
    </div>
    <div class="form-group">
        <label for="input-location" class="col-form-label">Nomor</label>
        <input name="location" type="text" class="form-control" id="input-location" placeholder="Nomor">

    </div>
    <div class="form-group">
        <label for="input-location" class="col-form-label">Tahun</label>
        <input name="location" type="text" class="form-control" id="input-location" placeholder="Tahun">
    </div>
    <div class="form-group">
        <label for="category" class="col-form-label">Bentuk</label>
        <ng-select [items]="BentukPUUItems" bindLabel="Keterangan" bindValue="Id" placeholder="Bentuk Peraturan">
        </ng-select>
    </div>

    <div class="form-group">
        <label for="category" class="col-form-label">Publikasi</label>
        <ng-select [items]="ScopeItems" bindLabel="Keterangan" bindValue="Id" placeholder="Jangkauan Peraturan">
        </ng-select>
    </div>

    <div class="form-group">
        <label for="category" class="col-form-label">Status</label>
        <ng-select [items]="StatusItems" bindLabel="Keterangan" bindValue="Id" placeholder="Status Peraturan">
        </ng-select>
    </div>
    <div class="btn-group center" style="width:100%" role="group" aria-label="Button Search Group">
        <button type="button" (click)="handleSearch($event)" class="btn btn-primary width-100">Cari</button>
        <button type="button" (click)="reset()" class="btn btn-warning width-100">Reset</button>
        <button type="button" *ngIf="showCancelButton" (click)="handleCancel($event)" class="btn btn-info width-100">Batal</button>
    </div>
</form>
